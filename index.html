<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Gallery Section Start  -->
    <section class="header">
      <section class="filter-gallery" id="offers">
        <div class="filter-options">
          <button class="filter-option active" data-filter="all">All</button>
          <button class="filter-option" data-filter="shoes">Shoes</button>
          <button class="filter-option" data-filter="cars">Cars</button>
          <button class="filter-option" data-filter="clothes">Clothes</button>
          <button class="filter-option" data-filter="jewellery">
            Jewellery
          </button>
        </div>

        <div class="gallery">
          <div class="gallery-item shoes">
            <img src="img/shoe1.avif" alt="img" />
          </div>
          <div class="gallery-item shoes">
            <img src="img/shoe2.webp" alt="img" />
          </div>
          <div class="gallery-item cars">
            <img src="img/car1.avif" alt="img" />
          </div>
          <div class="gallery-item cars">
            <img src="img/car2.avif" alt="img" />
          </div>
          <div class="gallery-item cars">
            <img src="img/car3.avif" alt="img" />
          </div>
          <div class="gallery-item clothes">
            <img src="img/clothes1.webp" alt="img" />
          </div>
          <div class="gallery-item clothes">
            <img src="img/clothes2.webp" alt="img" />
          </div>
          <div class="gallery-item clothes">
            <img src="img/clothes3.avif" alt="img" />
          </div>
          <div class="gallery-item clothes">
            <img src="img/clothes4.avif" alt="img" />
          </div>
          <div class="gallery-item jewellery">
            <img src="img/jewellery1.webp" alt="img" />
          </div>
          <div class="gallery-item jewellery">
            <img src="img/jewellery2.webp" alt="img" />
          </div>
          <div class="gallery-item jewellery">
            <img src="img/jewellery3.webp" alt="img" />
          </div>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
